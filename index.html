<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Select Sekdin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #content {
            width: fit-content;
        }

        .btn {
            margin: 10px;
        }
    </style>

    <!-- ReactJS -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <div id="root"></div>

    <script>
        function randomID() {
            return Math.random().toString(36).substring(2, 10);
        }
    </script>

    <script type="text/babel">
        const Partials = {
            Header: (props) => {
                return (
                    <div className="alert alert-primary text-center" role="alert">
                        {props.text}
                    </div>
                )
            },

            ButtonGroup: (props) => {
                return (
                    <div className="d-flex justify-content-around container p-4">
                        {props.Button2 ? (
                            <React.Fragment>
                                <props.Button1 />
                                <props.Button2 />
                            </React.Fragment>
                        ) : (
                            <props.Button1 />
                        )}
                    </div>
                )
            },

            SelectInput: (props) => {
                const id = randomID();
                const options = props.options;
                const onChange = props.onChange;

                return (
                    <div className="input-group mb-3">
                        <select className="form-select" id={"inputGroupSelect" + id} onChange={onChange}>
                            <option >Pilih</option>
                            {options.map((data, index) => (
                                <option value={data[0]} key={index}>{data[1]}</option>
                            ))}
                        </select>
                        <label className="input-group-text" htmlFor={"inputGroupSelect" + id}>{props.label}</label>
                    </div>
                )
            },

            Footer: () => {
                return (
                    <nav className="navbar bg-dark border-bottom border-body fixed-bottom text-center">
                        <div className="container-fluid justify-content-center">
                            <span className="navbar-text text-white">
                                Copyright PT Pendidikan Abdi Negara | Panara Course
                            </span>
                        </div>
                    </nav>
                )
            }
        }
    </script>

    <script type="text/babel">
        const Pages = {}

        Pages.Home = function (props) {
            function Button1() {
                return <button onClick={() => props.showPage("cek-kedinasan-sekolah")} className="btn btn-primary" type="button">Cek Kedinasan Sekolahmu</button>
            }

            function Button2() {
                return <button onClick={() => props.showPage("tebak-karakter-buta-warna")} className="btn btn-primary" type="button">Tes Buta Warna</button>
            }

            return (
                <div>
                    <div className="text-center border mb-3">
                        <h1>Software</h1>
                        <h4>Smart Select</h4>
                    </div>
                    <Partials.Header text="Aplikasi Pintar Pemilihan Sekolah Kedinasan" />
                    <p>Tentukan Sekolah Kedinasan mu secara tepat dengan software rekomendasi ini !!!</p>

                    <div class="container">
                        <h6>Untuk Tahap Pengembangan</h6>
                        <button onClick={() => props.showPage("ipdn")}>IPDN</button>
                        <button onClick={() => props.showPage("stan")}>STAN</button>
                    </div>

                    <Partials.ButtonGroup Button1={() => <Button1 />} Button2={() => <Button2 />} />
                </div>
            )
        }

        Pages.TebakKarakterButaWarna = function (props) {
            // TODO membuat hingga 20
            // TODO mengatur gambar
            const [questions] = React.useState([
                { image: "1", answer: "X" },
                { image: "2", answer: "Q" },
                { image: "3", answer: "99" },
                { image: "4", answer: "9" },
                { image: "5", answer: "62" },
                { image: "6", answer: "98" },
            ]);

            const [results, setResults] = React.useState([]);
            const [currentQuestion, setCurrentQuestion] = React.useState(0);
            const [userAnswer, setUserAnswer] = React.useState('');

            const handleSubmit = () => {
                const question = questions[currentQuestion];
                const result = {
                    questionIndex: question.image,
                    correctAnswer: question.answer,
                    userAnswer: userAnswer.toUpperCase(),
                    result: userAnswer.toUpperCase() === question.answer ? 'Correct' : 'Incorrect'
                };
                setResults([...results, result]);
                setUserAnswer('');

                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                }
            };

            function Button1() {
                return <button onClick={() => props.showPage('home')} className="btn btn-primary">Kembali</button>
            }

            return (
                <div>
                    <div className="container p-5 card">
                        <h1 className="mb-4 text-center">Test Kebutaan Warna</h1>
                        <hr />
                        <div className="card p-2 text-center mb-2">
                            <ul>
                                <li>Terdiri dari 5 pertanyaan berurutan yang diacak (tiap kali refresh)</li>
                                <li>Hasil akan tampil setelah menjawab 5 pertanyaan</li>
                            </ul>
                        </div>
                        {currentQuestion < questions.length - 1 ? (
                            <div className="mb-3 text-center">
                                <img src={`images/image${questions[currentQuestion].image}.jpg`} className="img-fluid" alt={`Question ${questions[currentQuestion].image}`} />
                                <label htmlFor="answer" className="form-label">Masukkan huruf atau angka yang terlihat:</label>
                                <input
                                    type="text"
                                    className="form-control"
                                    id="answer"
                                    name="answer"
                                    value={userAnswer}
                                    onChange={(e) => setUserAnswer(e.target.value)}
                                />
                                <button
                                    type="button"
                                    className="btn btn-primary mt-2"
                                    onClick={handleSubmit}
                                >
                                    Ok
                                </button>
                            </div>
                        ) : (
                            <div id="resultTable">
                                <h2 className="text-center">Hasil</h2>
                                <table className="table">
                                    <thead>
                                        <tr>
                                            <th>Question</th>
                                            <th>Image</th>
                                            <th>Correct Answer</th>
                                            <th>Your Answer</th>
                                            <th>Result</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {results.map((result, index) => (
                                            <tr key={index}>
                                                <td>{index + 1}</td>
                                                <td><img src={`images/image${result.questionIndex}.jpg`} className="img-fluid result" alt={`Question ${result.questionIndex}`} /></td>
                                                <td>{result.correctAnswer}</td>
                                                <td>{result.userAnswer ? result.userAnswer : '-'}</td>
                                                <td>{result.result}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                        <hr />

                        <Partials.ButtonGroup Button1={() => <Button1 />} />
                    </div>
                </div>
            )
        }

        Pages.CekKedinasanSekolah = function (props) {
            const setSekolah = props.setSekolah;

            function onChange(event) {
                setSekolah(event.target.value);
            };

            function Button1() {
                return <button onClick={() => props.showPage("home")} className="btn btn-primary">Kembali</button>
            }

            function Button2() {
                return <button onClick={() => props.showPage("apakah-kamu-buta-warna")} className="btn btn-primary">Lanjutkan</button>
            }

            const options = [
                ["SMA", "SMA"],
                ["SMK TEKNIK INFORMATIKA/KOMPUTER", "SMK TEKNIK INFORMATIKA/KOMPUTER"],
                ["ANU", "ANU"]
            ]

            return (
                <div>
                    <Partials.Header text="YUK CEK SEKOLAH KEDINASNAN MANA YANG TEPAT UNTUK KAMU" />
                    <p>Tentukan Sekolah Kedinasan mu secara tepat dengan software rekomendasi ini !!!</p>

                    <Partials.SelectInput label="Pilihan Sekolah" options={options} onChange={onChange} />

                    <Partials.ButtonGroup Button1={() => <Button1 />} Button2={() => <Button2 />} />
                </div>
            )
        }

        Pages.ApakahKamuButaWarna = function (props) {
            const setButawarna = props.setButawarna;

            const options = [
                ["Iya Buta Warna", "Iya Buta Warna"],
                ["Tidak Buta Warna", "Tidak Buta Warna"]
            ];


            function onChange(event) {
                setButawarna(event.target.value);
            }

            function Button1() {
                return <button onClick={() => props.showPage("cek-kedinasan-sekolah")} className="btn btn-primary">Kembali</button>
            }

            function Button2() {
                return <button onClick={() => props.showPage("berapa-minus")} className="btn btn-primary">Lanjutkan</button>
            }

            return (
                <div>
                    <Partials.Header text="YUK CEK SEKOLAH APAKAH KAMU BUTA WARNA?" />

                    <Partials.SelectInput label="Pilihan Sekolah" options={options} onChange={onChange} />

                    <Partials.ButtonGroup Button1={() => <Button1 />} Button2={() => <Button2 />} />
                </div>
            )
        }

        // props.pilihanSekolah
        // props.apakahButaWarna
        // props.berapaMinus
        Pages.Hasil = function (props) {
            const showPage = props.showPage;
            const sekolah = props.sekolah;
            const butaWarna = props.butaWarna;
            const minus = props.minus;

            function ButtonCek(props) {
                return <button onClick={() => showPage(props.page)} className="btn btn-primary">Cek</button>
            }

            function ListItem(props) {
                return (
                    <li className="list-group-item">
                        <div className="d-flex justify-content-around">
                            <span>{props.title}</span>
                            <ButtonCek page={props.page} />
                        </div>
                    </li>
                )
            }

            function Button1() {
                return <button onClick={() => showPage("berapa-minus")} className="btn btn-primary">Kembali</button>
            }

            function Result() {
                return (
                    <React.Fragment>
                        <ListItem title="IPDN" page="cek-ipdn" />
                        <ListItem title="STAN" page="cek-stan" />
                        <ListItem title="POLTEKIP/POLTEKIM" page="cek-piltekip-poltekim" />
                        <ListItem title="POLTEK SSN" page="cek-ssn" />
                        <ListItem title="SEKDIN KEMENHUB" page="cek-kemenhub" />
                        <ListItem title="POLSTAT STIS" page="cek-polstat-stis" />
                        <ListItem title="STMKG" page="cek-stmkg" />
                        <ListItem title="STIN" page="cek-stin" />
                    </React.Fragment>
                )
            }

            return (
                <div>
                    <Partials.Header text="CEK REKOMENDASI SEKOLAH KEDINASAN DI BAWAH INI UNTUK MU:" />
                    <div>
                        <div className="alert alert-info" role="alert">
                            Jawabanmu
                        </div>
                        <ul className="list-group">
                            <li className="list-group-item">Sekolah: {sekolah ? sekolah : "kosong"}</li>
                            <li className="list-group-item">Buta Warna: {butaWarna ? butaWarna : "Kosong"}</li>
                            <li className="list-group-item">Minus: {minus ? minus : "Kosong"}</li>
                        </ul>
                    </div>
                    <hr />
                    <div>
                        <div className="alert alert-info" role="alert">
                            Sekolah Kedinasan Yang Cocok Untuk Kamu
                        </div>
                        <ul className="list-group list-group-flush">
                            {true ? (
                                <Result />
                            ) : (
                                <div className="alert alert-warning text-center" role="alert">
                                    <h6>Mohon Isi Semuanya</h6>
                                    <p>Jika tidak, maka tidak akan keluar rekomendasi sekolah</p>
                                </div>)}
                        </ul>
                    </div>

                    <Partials.ButtonGroup Button1={() => <Button1 />} />
                </div>
            )
        }

        Pages.BerapaMinus = function (props) {
            const setMinus = props.setMinus;

            const options = [
                ["Tidak Minus", "Tidak Minus"],
                ["Minus < 1", "Minus < 1"],
                ["Minus 1-4", "Minus 1-4"],
                ["Minus 4-6", "Minus 4-6"],
                ["Minus > 6", "Minus > 6"]
            ];


            function onChange(event) {
                setMinus(event.target.value);
            }

            function Button1() {
                return <button onClick={() => props.showPage("cek-kedinasan-sekolah")} className="btn btn-primary">Kembali</button>
            }

            function Button2() {
                return <button onClick={() => { props.showPage("hasil") }} className="btn btn-primary">Lanjutkan</button>
            }

            return (
                <div>
                    <Partials.Header text="YUK CEK TINGKAT MINUS MATA KAMU" />

                    <Partials.SelectInput label="Pilihan Sekolah" options={options} onChange={onChange} />

                    <div className="d-flex justify-content-evenly">
                    </div>

                    <Partials.ButtonGroup Button1={() => <Button1 />} Button2={() => <Button2 />} />
                </div>
            )
        }
    </script>

    <script type="text/babel">


        Pages.Cek = {}

        Pages.Cek.Partials = {
            TombolKembali: function (props) {
                return <button onClick={() => props.showPage("hasil")} className="btn btn-primary">Kembali</button>
            },

            Table: function (props) {
                const title = props.title;
                const data = props.data;

                return (
                    <React.Fragment>
                        <Partials.Header text={title} />
                        <table className="table">
                            <tbody>
                                {data.map((element, index) => {
                                    return (
                                        <tr key={index}>
                                            <td>{element[0]}</td>
                                            <td>{element[1]}</td>
                                        </tr>
                                    )
                                })}
                            </tbody>
                        </table>
                    </React.Fragment>
                )
            },

            ListInformasi: function (props) {
                const data = props.data;
                const numbered = props.numbered;

                return (
                    numbered ? (
                        <ol className="list-group list-group-numbered">
                            {data.map((result, index) => {
                                return <li className="list-group-item" key={index}>{result}</li>
                            })}
                        </ol>
                    ) : (
                        <ul className="list-group">
                            {data.map((result, index) => {
                                return <li className="list-group-item" key={index}>{result}</li>
                            })}
                        </ul>
                    )
                );
            }
        }

        Pages.Cek.IPDN = function (props) {
            const informasiGigi = [
                "Prothesa gigi depan (gigi seri atau gigi taring max 1 buah).",
                "Gigi geraham yang hilang max 4 buah dan tidak hilang berurutan.",
                "Tidak boleh memakai fixed orthodonti pada saat pemeriksaan kesehatan.",
                "Tidak boleh adanya pewarnaan gigi yang berat.",
                "Tidak boleh adanya hiperplasia dan hipoplasia gigi yang berat.",
                "Tidak boleh gigi crowding berat.",
                "Diastema max 3mm.",
                "Openbite vertikal max 2mm. Overbite max 4mm.",
                "Tidak dibolehkan gigi maloklusi (crossbite max 2 gigi, protrusif max 6mm dan progeni).",
                "Tidak boleh ada gangren pulpa maupun caries profunda.",
                "Gangren radix ditoleransi hanya 1 gigi dan harus segera diekstraksi.",
                "Tidak boleh ada tumor di rongga mulut.",
            ]

            function Amnesia() {
                return (
                    <React.Fragment>
                        <p>Tidak ada penyakit bawaan, anatomi tubuh normal, bekas luka atau laparatomi tidak mempengaruhi aktifitas masih ditolerir. Serta bebas dari penyakit </p>
                        <Pages.Cek.Partials.ListInformasi data={["Varicoucle", "Asthma", "Hepatitis B", "Hernia"]} numbered={false} />
                    </React.Fragment>
                )
            }

            const data = [
                ["Jurusan", "Semua Jurusan (asalkan berijazah SMA dan MA)"],
                ["Usia Saat Pembukaan", "Min 16 Max 21 (per Januari)"],
                ["Tinggi Badan", "pria 160 cm dan wanita 155 cm"],
                ["Gigi", <Pages.Cek.Partials.ListInformasi data={informasiGigi} numbered={true} />],
                ["Bekas Luka", "Asalkan tidak memengaruhi kesehatan secara signifikan atau ada komplikasi yang berkelanjutan"],
                ["Amnesia", <Amnesia />],
                ["Ketentuan tambahan", ""]
            ]
            function Button2() {
                return <button onClick={() => props.showPage("ipdn")} className="btn btn-primary">Lanjutkan</button>
            }

            return (
                <React.Fragment>
                    <Pages.Cek.Partials.Table title="PERSYARATAN IPDN" data={data} />
                    <Partials.ButtonGroup Button1={() => <Pages.Cek.Partials.TombolKembali showPage={props.showPage} />} Button2={() => <Button2 />} />
                </React.Fragment>
            )
        }

        Pages.Cek.STAN = function (props) {
            function Button2() {
                return <button onClick={() => props.showPage("hasil")} className="btn btn-primary">Lanjutkan</button>
            }

            return (
                <React.Fragment>
                    <Pages.Cek.Template title="PERSYARATAN IPDN" data={data} />
                    <Partials.ButtonGroup Button1={() => <Pages.Cek.Partials.TombolKembali showPage={props.showPage} />} Button2={() => <Button2 />} />
                </React.Fragment>
            )
        }
    </script>

    <script type="text/babel">
        Pages.Informasi = {
            Partials: {
                TombolKembali: props => {
                    const showPage = props.showPage;
                    const page = props.page;

                    return <button onClick={() => showPage(page)} className="btn btn-primary">Kembali</button>
                },
                Footer: props => {
                    return (
                        <div class="alert alert-secondary" role="alert">
                            <ul class="list-group">
                                <li class="list-group-item">Untuk informasi lebih lanjut mengenai bimbingan belajar tersebut dapat mengunjungi laman website berikut ini</li>
                                <li class="list-group-item">Anda juga dapat berkonsultasi dengan admin kami melalui kontak berikut ini</li>
                            </ul>
                        </div>
                    )
                }
            },
            IPDN: (props) => {
                return (
                    <React.Fragment>
                        <h6>Berdasarkan hasil yang Anda pilih, maka IPDN adalah salah satu yang tepat untuk Anda</h6>
                        <p>IPDN ini merupakan salah satu Sekolah Kedinasan dengan tingkat persaingan tertinggi No 3 dari yang lainnya.</p>
                        <Pages.Informasi.Partials.Footer />
                        <Partials.ButtonGroup Button1={() => <Pages.Informasi.Partials.TombolKembali page={"cek-ipdn"} showPage={props.showPage} />} />
                    </React.Fragment>
                )
            },

            STAN: (props) => {
                return (
                    <React.Fragment>
                        <h6>Berdasarkan hasil yang Anda pilih, maka IPDN adalah salah satu yang tepat untuk Anda</h6>
                        <p>IPDN ini merupakan salah satu Sekolah Kedinasan dengan tingkat persaingan tertinggi No 3 dari yang lainnya.</p>

                        <Pages.Informasi.Partials.Footer />
                        <Partials.ButtonGroup Button1={() => <Pages.Informasi.Partials.TombolKembali page={"cek-ipdn"} showPage={props.showPage} />} />
                    </React.Fragment>
                )
            }
        }
    </script>

    <script type="text/babel">
        function App() {
            // State untuk menentukan halaman yang sedang aktif
            const [activePage, setActivePage] = React.useState("home");
            const [sekolah, setSekolah] = React.useState();
            const [butaWarna, setButawarna] = React.useState();
            const [minus, setMinus] = React.useState();

            // Fungsi untuk menampilkan halaman yang dipilih
            const showPage = (page) => {
                setActivePage(page);
            };

            return (
                <React.Fragment>
                    {/* Konten halaman yang sedang aktif */}
                    <div className="mt-3 mb-3 p-2 container card" id="content">
                        {activePage === "home" && <Pages.Home showPage={showPage} />}
                        {activePage === "cek-kedinasan-sekolah" && <Pages.CekKedinasanSekolah showPage={showPage} setSekolah={setSekolah} />}
                        {activePage === "tebak-karakter-buta-warna" && <Pages.TebakKarakterButaWarna showPage={showPage} />}
                        {activePage === "apakah-kamu-buta-warna" && <Pages.ApakahKamuButaWarna showPage={showPage} setButawarna={setButawarna} />}
                        {activePage === "berapa-minus" && <Pages.BerapaMinus showPage={showPage} setMinus={setMinus} />}
                        {activePage === "hasil" && <Pages.Hasil showPage={showPage} sekolah={sekolah} butaWarna={butaWarna} minus={minus} />}

                        {activePage === "cek-ipdn" && <Pages.Cek.IPDN showPage={showPage} />}
                        {activePage === "cek-stan" && <Pages.Cek.STAN showPage={showPage} />}

                        {activePage === "ipdn" && <Pages.Informasi.IPDN showPage={showPage} />}
                        {activePage === "stan" && <Pages.Informasi.STAN showPage={showPage} />}
                    </div>

                    {/* Footer */}
                    <Partials.Footer />
                </React.Fragment>
            );
        }

    </script>

    <script type="text/babel">
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>

</html>
