<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <style>

    </style>

    <!-- ReactJS -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        // Komponen App
        function App() {
            // State untuk menentukan halaman yang sedang aktif
            const [activePage, setActivePage] = React.useState("home");

            // Daftar semua halaman dengan kontennya
            const pages = {
                home: () => <div><h1>Home</h1></div>,
                about: () => <div><h1>About</h1></div>
                // Anda bisa menambahkan halaman lain di sini
            };

            // Fungsi untuk menampilkan halaman yang dipilih
            const showPage = (page) => {
                setActivePage(page);
            };

            // Mendapatkan komponen dari halaman yang aktif
            const ActiveComponent = pages[activePage];

            return (
                <div>
                    {/* Navigasi dinamis */}
                    <ul>
                        {Object.keys(pages).map((page) => (
                            <li key={page}>
                                <button onClick={() => showPage(page)}>{page}</button>
                            </li>
                        ))}
                    </ul>
                    {/* Konten dari halaman yang aktif */}
                    <ActiveComponent />
                </div>
            );
        }
    </script>

    <script type="text/babel">
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>

</html>
